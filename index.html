<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- Bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title>QuizApp</title>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <main>
        <div id="finish-quiz" class="card quiz-card">
            <img src="./img/background.jpg" class="card-img-top" alt="...">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar" id="progress-bar" style="width: 25%">25%</div>
            </div>
            <div class="card-body">
              <h5 class="card-title" id="questiontext"></h5>
              
              <div class="card quiz-card-answer mb-2" onclick="answer('answer_1')">
                <div class="card-body" id="answer_1"></div>
              </div>
              <div class="card quiz-card-answer mb-2" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2"></div>
              </div>
              <div class="card quiz-card-answer mb-2" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3"></div>
              </div>
              <div class="card quiz-card-answer mb-2" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4"></div>
              </div>

              <div class="question-footer">
                <div><b id="current-question"></b> von <b id="questions-length"></b> Fragen</div>
                <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
              </div>
            </div>
          </div>
    </main>

</body>
</html>
